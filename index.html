<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="./css/style.css" />

    <title>document</title>
    <link href="./bootstrap-4.0.0-dist[1]/css/bootstrap.min.css" rel="stylesheet"/>

<body>
    <section class="container-fluid">
        <div class="row image cont">
            <div
              class="col-lg-6 col-md-6 col-12 d-flex justify-content-center align-items-center">
              <div class="card cont border-0">
                <div class="card-body leftimage cont">
                  <img src="./images/hero-image.png" class="img-fluid" />
                </div>
              </div>
            </div>
            
        <div
        class="col-lg-6 col-md-6 col-12 d-flex justify-content-center align-items-center">
        <div class="card cont border-0">
          <div class="card-body cont">
            <div id="right">
              <div class="mt-5">
                <img src="./images/logo.svg" class="img-fluid" height="210px"
                width="210px">
              </div>

              <div class="fs-2 mt-2">
                We are <b><span>expert </span></b> business,<br />marketing,
                growth, & sales.
              </div>

              <div id="form">
                <h1 class="fs-5 mt-3">Login into your account</h1>
                <form>
                  <input
                    class="mt-2 p-3"
                    id="username1"
                    name="username"
                    type="text"
                    placeholder="Username"
                  /><br />
                  <input
                    class="mt-4 p-3"
                    id="password1"
                    name="Password"
                    type="password"
                    placeholder="Password"
                  /><br />
                  <div class="d-flex">
                    <button type="button" class="button mt-4 border-0">
                      Login
                    </button>
                    <p class="mt-4 p-2 fgtpsw">Forgot Password?</p>
                  </div>
                </form>
                <div class="txt" class="mt-2">
                  Are you a new Member? <span>Register Here</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
</body>
